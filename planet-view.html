<body>
    <div class="page-header">

                <div class="panel col-md-3">
                    <div class="panel-heading">
                        <h4 class="panel-title">Name:</h4>
                    </div>
                    <div class="panel-body">

                <div class="panel col-md-3">

                        <h4 class="panel-title">Region:</h4>
                    </div>

                </div>
                <div class="panel col-md-3">
                    <div class="panel-heading">
                        <h4 class="panel-title">Type:</h4>
                    </div>
                    <div class="panel-body">
                        <label id="planet-type">Loading...</label>
                    </div>
                </div>
                <div class="panel col-md-3">
                    <div class="panel-heading">
                        <h4 class="panel-title">Government:</h4>

                        <div class="col-md-3">

                        </div>
                        <div class="col-md-3">
                            <label id="planet-government">Loading...</label>

                </div>
            </div>

                <div class="panel col-md-3">

    <!--Edit planet-->
    <div id="edit-planet-modal" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Edit planet details</h4>
                </div>
                <div class="modal-body clearfix">
                    <div class="pull-left">
                        <div>
                            <label for="edit-planet-image">Image: </label>
                            <br />
                            <label for="edit-planet-image">Supported formats: JPG, JPEG, PNG </label>
                            <br />
                            <input id="edit-planet-image" type="file" />
                            <br />
                            <label for="edit-planet-name">Name: </label>
                            <br />
                            <input id="edit-planet-name" type="text" />
                            <br />
                            <label for="edit-planet-type">Type: </label>
                            <br />
                            <input id="edit-planet-type" type="text" />
                            <br />
                        </div>
                        <div>
                            <label for="regions-select">Region: </label>
                            <br />
                            <select id='regions-select'>
                                <!--Dynamically added-->
                            </select>
                        </div>
                        <div>
                            <label for="government-select">Government:</label>
                            <br />
                            <select id='government-select'>
                                <option value="Confederates">Confederates</option>
                                <option value="Galactic Republic">Galactic Republic</option>
                            </select>
                        </div>
                    </div>
                    <div class="pull-right">
                        <img id="temp-planet-image" src="res/blank_planet.png" style="max-width: 100px; max-height: 100px;" />
                    </div>
                </div>
                <div class="modal-footer">
                    <button id="change-planet" type="button" class="btn btn-primary pull-right" data-dismiss="modal">Save</button>
                </div>
            </div>

        </div>
    </div>
    <!--Edit governor-->
    <div id="edit-governor-modal" class="modal fade" role="dialog">
        <div class="modal-dialog">

                </div>

                            <img src="res/army-icons/model_B1-playstore.png" height="50" width="50" />

                            <input id="edit-B1" type="number" />
                        </div>

                            <img src="res/army-icons/model_B2-playstore.png" height="50" width="50" />
